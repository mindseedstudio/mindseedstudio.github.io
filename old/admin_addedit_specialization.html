    <link rel="stylesheet" href="sass/main.min.css">
</head>
<body>
    <aside class="dash-sidebar">
        <header class="dash-header dash-logo d-flex align-items-center">
            <img src="images/logo_wh.png" alt="Health Aus Logo" width="160" class="img-fluid"> 
        </header>
        <nav class="dash-sidebar-nav">
            <ul>
                <li>
                    <a href="admin_userlist.html"><i class="fa fa-user-edit spc-pr-16"></i>Users</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-stethoscope spc-pr-16"></i>Appointments</a>
                </li>
                <li>
                    <a href="admin_hospital_list.html"><i class="fa fa-hospital spc-pr-16"></i>Hospitals</a>
                </li>
                <li class="active">
                    <a href="admin_specialities_list.html"><i class="fa fa-user-nurse spc-pr-16"></i>Specialities</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-x-ray spc-pr-16"></i>Practice Areas</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-file-alt spc-pr-16"></i>Pages</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-star spc-pr-16"></i>Reviews</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-user-cog spc-pr-16"></i>Profile Settings</a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="dash-main">
        <header class="dash-header d-flex align-items-center justify-content-between justify-content-xl-end">
            <a href="#" class="dash-menu d-block d-xl-none">
                <i class="fa fa-bars"></i><span>Menu</span>
            </a>
            <a href="#" class="dash-logout">
                <i class="fa fa-sign-out-alt spc-mr-8"></i>
                Log Out
            </a>
        </header>
        <section class="dash-content">
            <header class="dash-content-header">
                <h3 class="h-light h3">Add Specialization Details</h3>
            </header>
            <div class="dash-content-main">
                <form>
                    <div class="row">
                        <div class="col-xs-12 col-md-9">
                            <div class="card spc-pd-24">
                                <div class="form-group">
                                    <label class="form-label">Specialization</label>
                                    <input type="text" class="form-control" placeholder="Dermatalogist">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-3 mt-4 mt-md-0">
                            <div class="card spc-pd-24 sticky-top">
                                <button class="btn btn-primary" type="submit">Save Details</button>
                                <a href="#" class="text-danger d-block text-center spc-mt-16">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <footer class="dash-footer spc-mt-24">
                <p class="text-center no-mar">&copy; 2020. All Rights Reserved.</p>
            </footer>
        </section>
    </main>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-delete">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title h-light">You are about to delete...</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center">
                        <div class="modal-icon">
                            <i class="fa fa-trash-alt"></i>
                        </div>
                        <div class="modal-message">
                            <p>Are you sure you want to delete {{Something goes here}}?</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-light btn-lg" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-lg">Yes, I am sure!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        //Include this when there is a table
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });

        //Only on Dashboard
        let menu = document.querySelector('.dash-menu');
        let side = document.querySelector('.dash-sidebar');
        let main = document.querySelector('.dash-main');
        menu.addEventListener('click', e=>{
            e.preventDefault();
            side.classList.toggle('show');
            main.classList.toggle('menu-shown');

        });
    </script>
</body>
</html>
