<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/main.min.css">
</head>
<body class="bg">
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10">
                <div class="card spc-pd-40 spc-mtb-40">
                    <header class="card-header no-background spc-mb-48">
                        <a href="#" class="site-logo">
                            <img src="images/logo.png" alt="Health Aus Logo" width="200">
                        </a>
                    </header>
                    <div class="row align-items-center">
                        <div class="col-sm-12 col-lg-6">
                            <h2 class="h2 card-title spc-mb-56">Make better health choices!</h2>
                            <form>
                                <div class="form-group spc-mb-32">
                                    <input type="text" class="form-control" placeholder="Your email address...">
                                </div>
                                <div class="form-group spc-mb-32">
                                    <input type="text" class="form-control" placeholder="Your password...">
                                </div>
                                <div class="button-group spc-mb-32">
                                    <button class="btn btn-primary spc-ptb-16 spc-plr-56 mb-md-0 mb-3">Log In</button>
                                    <a href="#" class="btn-link ml-md-2 text-danger d-md-inline-block d-block" data-toggle="modal" data-target="#regularModal">Forgot Password?</a>
                                </div>
                                <p>Don't have an account? <a href="signup.html" class="text-dark"><strong>Sign Up Now!!</strong></a></p>
                            </form>
                        </div>
                        <div class="col-xs-12 col-lg-5 offset-md-1 d-none d-lg-block ">
                            <img src="images/account-photo.jpg" alt="Account Photo" class="img-fluid">
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <!-- Forgot Password Modal -->
    <div class="modal fade" id="regularModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-primary">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="h-light spc-mb-16">Forgot Password?</h3>
                    <p class="text-sm">Enter the email address you to sign in to <strong>HealthAus</strong>. We will send you a link to reset your password.</p>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="emailprefix@emaildomain.com...">
                    </div>
                    <button type="button" class="btn btn-primary w-100 spc-mb-16">Send me a reset link</button>
                    <div class="text-center">
                        <span data-dismiss="modal" class="cursor-pointer">Close</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
