<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="sass/main.min.css">
</head>
<body class="bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10">
                <div class="card spc-pd-40 spc-mtb-40">
                    <header class="card-header no-background spc-mb-48">
                        <a href="#" class="site-logo">
                            <img src="images/logo.png" alt="Health Aus Logo" width="200">
                        </a>
                    </header>
                    <div class="row align-items-center">
                        <div class="col-sm-12 col-lg-8 col-xl-6">
                            <h2 class="h2 card-title spc-mb-56">Make better health choices!</h2>
                            <form>
                                <div class="form-group spc-mb-32">
                                    <div class="form-check form-check-inline as-btn spc-mr-16">
                                        <input class="form-check-input" type="radio" name="membertype" value="" id="generalmembercheck" checked>
                                        <label class="form-check-label" for="generalmembercheck">
                                            <i class="fa fa-user spc-mr-16"></i>
                                            <span>
                                                I am a
                                                <strong>General Member</strong>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline as-btn">
                                        <input class="form-check-input" type="radio" name="membertype" value="" id="healthprofessionalcheck">
                                        <label class="form-check-label" for="healthprofessionalcheck">
                                            <i class="fa fa-user-md spc-mr-16"></i>
                                            <span>
                                                I am a
                                                <strong>Health Professional</strong>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group spc-mb-32">
                                    <input type="text" class="form-control" placeholder="emailname@domain.com">
                                </div>
                                <div class="form-group spc-mb-32">
                                    <input type="password" class="form-control" placeholder="Your password">
                                </div>
                                <div class="form-group spc-mb-32">
                                    <input type="password" class="form-control" placeholder="Retype your password">
                                </div>
                                <div class="form-group spc-mb-32">
                                    <input type="number" class="form-control" placeholder="0616568645" min="0">
                                </div>
                                <div class="button-group spc-mb-32">
                                    <button class="btn btn-primary spc-ptb-16 spc-plr-56">Register</button>
                                </div>
                                <p>Already have an account? <a href="login.html" class="text-dark"><strong>Log In to you Profile</strong></a></p>
                            </form>
                        </div>
                        <div class="col-sm-12 d-none d-lg-block col-lg-4 col-xl-5 offset-xl-1">
                            <img src="images/account-photo.jpg" alt="Account Photo" class="img-fluid">
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
